<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-align-self-center">
      {{resultado}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>-->
  <ion-row>
    <ion-col class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" color="danger" size="large" (click)="muestra('C')">
        C
      </ion-button>
    </ion-col>
    <ion-col  class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" color="danger" size="large" (click)="muestra('AC')">
        AC
      </ion-button>
    </ion-col>
    <ion-col  class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" color="dark" size="large" (click)="muestra('√')">
        √
      </ion-button>
     </ion-col>
    <ion-col>
      <ion-button  expand="block" fill="solid" color="warning" size="large" (click)="muestra('=')">
        =
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let place of ['1','2',3]" class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" size="large" (click)="muestra(place)">
        {{place}}
      </ion-button>      
    </ion-col>
  <ion-col>
    <ion-button  expand="block" fill="solid" color="warning" size="large" (click)="muestra('+')">
      +
    </ion-button>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let place of ['4','5',6]" class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" size="large" (click)="muestra(place)">
        {{place}}
      </ion-button>
    </ion-col>
  <ion-col>
    <ion-button  expand="block" fill="solid" color="warning" size="large" (click)="muestra('-')">
      -
    </ion-button>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let place of ['7','8',9]"  class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" size="large" (click)="muestra(place)">
        {{place}}
      </ion-button>
    </ion-col>
  <ion-col>
    <ion-button  expand="block" fill="solid" color="warning" size="large" (click)="muestra('x')">
      x
    </ion-button>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-align-self-center">
      
    </ion-col>
    <ion-col  class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" size="large" (click)="muestra('0')">
      0
      </ion-button>
    </ion-col>
    <ion-col  class="ion-align-self-center">
      <ion-button  expand="block" fill="solid" color="dark" size="large" (click)="muestra('R')">
        R/A
      </ion-button>
     </ion-col>
    <ion-col>
      <ion-button  expand="block" fill="solid" color="warning" size="large" (click)="muestra('/')">
        /
      </ion-button>
    </ion-col>
  </ion-row>
